{% comment %}
    Form table take an object as input and create a
    a nice form for it.
    Input variable name must be: form
{% endcomment %}

<form class="form-horizontal" action="." method="POST">
    {% csrf_token %}
    <table class="table table-hover" style="width:450px">
        <tbody>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <button type="submit" class="btn btn-primary">
                    <span>Save</span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</form>
